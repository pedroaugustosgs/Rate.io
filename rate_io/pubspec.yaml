name: rate_io
description: A new Flutter project.

publish_to: 'none' # Remove esta linha se você planeja publicar

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.0.0+2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  flutter_rating_bar: ^4.0.0
  google_fonts: 6.2.1  # Adicione a dependência do google_fonts
  intl: ^0.17.0 # Verifique se há uma versão mais recente
  flutter_masked_text2: 0.9.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: K2D
      fonts:
        - asset: fonts/K2D-Regular.ttf
